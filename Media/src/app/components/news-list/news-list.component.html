<div class="d-flex justify-content-center">
    <div class="title">
        <h3> News</h3>
    </div>
</div>
<br />
<div class="d-flex justify-content-center">
    <div class="col-md-8 col-lg-8 order-md-2 col-lg-2">

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Descriptions</th>
            <th>Published At</th>    
            <th>Category</th>
            <th>Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let each_new of newslist">
            <td>{{each_new.title}}</td>
            <td>{{each_new.description}}</td>
            <td>{{each_new.publishedAt}}</td>
            <td>{{each_new.category}}</td>
            <td>
                <a (click) = 'editme(each_new)' name="" id="" class="btn btn-primary"  role="button">Edit</a>
                <a (click) = 'deleteme(each_new)' name="" id="" class="btn btn-primary"  role="button">Delete</a>

            
            </td>

        </tr>
    </tbody>
</table>
</div>
</div>
